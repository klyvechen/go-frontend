    <!-- nice scroll -->
    <script>
        var scriptMap = {};
        $.getScript("js/jquery-1.8.3.min.js", function (data, textStatus, jqxhr) {
            scriptMap.jquery18 = data;
            $.getScript("js/bootstrap.min.js", function (data, textStatus, jqxhr) {
                scriptMap.bootstrap = data;
            })
        })

        var bootstrapScript = function () {
            return new Promise(resolve => {
                setInterval(
                    () => { if (scriptMap.getScript) { resolve(); } }
                    , 100);
            })
        }
        var jquery18 = function () {
            return new Promise(resolve => {
                setInterval(
                    () => { if (scriptMap.jquery18) { resolve(); } }
                    , 100);
            })
        }

        var reloadScriptWhenMount = function (selector, runScript) {
            new Promise(resolve => {
                setInterval(
                    () => {
                        if (selector) {
                            resolve();
                        }
                    },100
                )
            }).then(runScript())
        }

    </script>
